<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dialogue Functionality</title>
	<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet" type="text/css">	
      <script src = "https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>

      	<style type="text/css">
         #MyDiv{
            background: rgb(94, 236, 37);
            border: 1px solid rgb(45, 175, 169);
            color: #FFFFFF;
            font-weight: bold;
         }
         .ui-widget-header {

         	background: rgb(182, 25, 46);
         }
      </style>
       <script type = "text/javascript">
          $(document).ready(function(){
              $("#MyDiv").dialog({
                  autoOpen: true,
               });
              $("#MyButton").click(function () {
                  $("#MyDiv").dialog("open");
              });
          });
      </script>
</head>
<body>
	 <div id = "MyDiv" title="My Dialogue Box">
           Description
		   <input type="text" />
      </div>
      <button id = "MyButton">Click Me...</button>
</body>
</html>
